<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Pokédex</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="loader">
      <video id="loadingVideo" autoplay muted>
        <source src="./assets/png/video/ladevideo.mp4" type="video/mp4" />
        Dein Browser unterstützt keine Videos.
      </video>
    </div>
    <header>
      <div class="header-content">
        <img src="./assets/png/Pokedex.png" alt="logo" />
        <div class="search-container">
          <input type="search" placeholder="Search Pokémon" id="search" />
          <button id="search-btn">GO!</button>
        </div>
      </div>
    </header>

    <div id="pokedex" class="pokemon"></div>

    <div id="pokedex-modal" class="modal hidden">
      <div class="modal-content">
        <img class="modal-frame" src="./assets/png/pokedex-frame.png" />

        <div class="modal-pokemon">
          <img id="modal-image" />
          <h2 id="modal-name"></h2>
        </div>
         <div class="states" >
            <p id="modal-abilities">Skills:</p>
            <p id="modal-height"></p>
            <p id="modal-weight"></p>
            <div id="modal-stats"></div>
            </div>
        <div class="close-button">
          <button id="close-modal" class="close"></button>
        </div>
        <div class="button-nav">
          <button id="prev" class="dpad left">◀</button>
          <button id="next" class="dpad right">▶</button>
        </div>
      </div>
    </div>

    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
